<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">Lista de Clases</h4>
                        <p class="card-category"> Diferentes Sistemas de Armas del Ejército Bolivariano</p>
                    </div>
                    <br>
                      <div class="container">
                                <mat-form-field appearance="standard">
                                    <mat-label>Buscar</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Buscador" #input>
                                  </mat-form-field>
                                  
                                  <div class="mat-elevation-z8">
                                    <table mat-table [dataSource]="dataSource" matSort>
                                  
                                      <!-- ID Column -->
                                      <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                      </ng-container>
                                  
                                      <!-- Progress Column -->
                                      <ng-container matColumnDef="progress">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                                        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                                      </ng-container>
                                  
                                      <!-- Name Column -->
                                      <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                      </ng-container>
                                  
                                      <!-- Fruit Column -->
                                      <ng-container matColumnDef="fruit">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                                        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                                      </ng-container>
                                  
                                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  
                                      <!-- Row shown when there is no matching data. -->
                                      <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No hay datos que coincidan con la búsqueda: "{{input.value}}"</td>
                                      </tr>
                                    </table>
                                  
                                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                                  </div>
                                  <br>
                              </div>
            </div>
        </div>
    </div>
  </div>
